<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <script src="https://kit.fontawesome.com/f29d3c18f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel_button carousel__button--left is-hidden">
            <i id="left" class="fas fa-angle-right"></i>
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image"
                        src="../coding-bootcamp-testimonials-slider-master/images/image-john.jpg">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image"
                        src="../coding-bootcamp-testimonials-slider-master/images/image-tanya.jpg">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel__button--right">
            <i id="right" class="fas fa-angle-right"></i>
        </button>
    </div>
    <script src='app.js'></script>
</body>

</html>
